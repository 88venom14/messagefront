<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чаты</title>
    <link rel="stylesheet" href="/Style/style.css">
</head>
<body>
    <div class="messenger-container">
        <div class="user-header">User#228</div>
        
        <input type="text" class="search-input" id="searchInput" placeholder="Поиск..." onkeyup="searchUsers()">
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('chats')" id="chatsTab">Чаты</div>
            <div class="tab" onclick="switchTab('friends')" id="friendsTab">Друзья</div>
        </div>
        
        <div id="chatsList">
            <!-- Чаты загружаются через JS -->
        </div>
        
        <div id="friendsList" style="display: none;">
            <!-- Друзья загружаются через JS -->
        </div>
        
        <div class="action-buttons">
            <button class="action-btn gray" onclick="window.location.href='add-friends.html'">Добавить в друзья</button>
            <button class="action-btn green" onclick="window.location.href='create-channel.html'">Создать канал</button>
        </div>



    </div>
    
    <script>
        // Данные пользователей
        let users = [
            {id: 1234, name: 'User#1234', lastMessage: 'Привет!', time: '12:05'},
            {id: 4321, name: 'User#4321', lastMessage: 'Как дела?', time: '11:30'},
            {id: 1243, name: 'User#1243', lastMessage: 'Го в встречу', time: 'Вчера'},
            {id: 2134, name: 'User#2134', lastMessage: 'Ок', time: 'Вчера'},
            {id: 3142, name: 'User#3142', lastMessage: 'Привет', time: '20 янв'}
        ];
        
        let friends = [
            {id: 123456, name: 'User#123456'},
            {id: 654321, name: 'User#654321'},
            {id: 789012, name: 'User#789012'}
        ];
        
        // Отображение чатов
        function displayChats(filter = '') {
            const container = document.getElementById('chatsList');
            container.innerHTML = '';
            
            let filteredUsers = users.filter(u => u.name.toLowerCase().includes(filter.toLowerCase()));
            
            filteredUsers.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.onclick = () => window.location.href = `chat.html?user=${user.id}`;
                userDiv.innerHTML = `
                    <div class="user-avatar"></div>
                    <span class="user-name">${user.name}</span>
                `;
                container.appendChild(userDiv);
            });
        }
        
        // Отображение друзей
        function displayFriends(filter = '') {
            const container = document.getElementById('friendsList');
            container.innerHTML = '';
            
            let filteredFriends = friends.filter(f => f.name.toLowerCase().includes(filter.toLowerCase()));
            
            filteredFriends.forEach(friend => {
                const friendDiv = document.createElement('div');
                friendDiv.className = 'user-item';
                friendDiv.onclick = () => window.location.href = `chat.html?user=${friend.id}`;
                friendDiv.innerHTML = `
                    <div class="user-avatar"></div>
                    <span class="user-name">${friend.name}</span>
                `;
                container.appendChild(friendDiv);
            });
        }
        
        // Переключение между вкладками
        function switchTab(tab) {
            const chatsTab = document.getElementById('chatsTab');
            const friendsTab = document.getElementById('friendsTab');
            const chatsList = document.getElementById('chatsList');
            const friendsList = document.getElementById('friendsList');
            
            if (tab === 'chats') {
                chatsTab.classList.add('active');
                friendsTab.classList.remove('active');
                chatsList.style.display = 'block';
                friendsList.style.display = 'none';
            } else {
                friendsTab.classList.add('active');
                chatsTab.classList.remove('active');
                friendsList.style.display = 'block';
                chatsList.style.display = 'none';
            }
        }
        
        // Поиск
        function searchUsers() {
            const filter = document.getElementById('searchInput').value;
            displayChats(filter);
            displayFriends(filter);
        }
        
        // Загружаем при старте
        displayChats();
        displayFriends();
    </script>





</body>
</html>
